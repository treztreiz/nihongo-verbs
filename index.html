<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongo Verbs Training</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo"><span class="japanese logo">動詞</span> Nihongo verbs training</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div id="score" class="col s12">
                <div><span class="japanese">勝</span><div id="success">0</div></div>
                <div><span class="japanese">負</span><div id="error">0</div></div>
            </div>
            <div class="col s12">
                <div id="kanji" class="japanese"></div>
                <div id="verb" data-status></div>
                <div id="conjugaison"></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <form id="form"><input type="text"></form>
            </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
