<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese conjugation quizz</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo"><span class="japanese logo">活用</span> Japanese conjugation quizz</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div id="menu" class="col s6">
                <a class="btn btn-flat modal-trigger" href="#modal1"><i class="material-icons left">settings</i> Settings</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Settings</h4>
                        <div>
                            <label>
                                <input id="settings-furigana" class="filled-in" type="checkbox" />
                                <span>Hide furigana</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input id="settings-type" class="filled-in" type="checkbox" />
                                <span>Hide verb type</span>
                            </label>
                        </div>
                    </div>
                </div>

                <a class="btn btn-flat" id="study" href="#" target="_blank"><i class="material-icons left">school</i>Study this verb</a>
            </div>
            <div id="score" class="col s6">
                <div><span class="japanese">勝</span><div id="success">0</div></div>
                <div><span class="japanese">負</span><div id="error">0</div></div>
            </div>
            <div id="verb-container" class="col s12">
                <div id="verb" data-status class="japanese"></div>
                <div id="kanji" class="japanese"></div>
                <div id="type"></div>
                <div id="conjugaison"><span id="tense"></span><span id="formality"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <form id="form"><input type="text" class="japanese" placeholder="answer"></form>
            </div>
        </div>

    </div>

    <!-- https://wanakana.com/ -->
    <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>

    <script type="text/javascript" src="jslingua/jslingua.js"></script>
    <script type="text/javascript" src="jslingua/morpho.js" ></script>
    <script type="text/javascript" src="jslingua/jpn/jpn.morpho.js" ></script>

    <script type="text/javascript" src="node_modules/kuroshiro/dist/kuroshiro.min.js" ></script>
    <script type="text/javascript" src="node_modules/kuroshiro-analyzer-kuromoji/dist/kuroshiro-analyzer-kuromoji.min.js" ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>

    

</body>
</html>
